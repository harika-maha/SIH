<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Update Beds</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      div {
        padding: 10px;
        margin: 5px;
        border: 3px solid #dedede;
      }
    </style>
  </head>
  <a href="table.html"
    ><button style="background-color: #c1deae">
      <i class="material-icons"> home </i>
    </button></a
  >
  <body style="background-color: #c1deae">
    <div class="title">
      <h2>UPDATE BED AVAILABILITY</h2>
    </div>
    <div class="EBeds">
      <h3>EMERGENCY BEDS</h3>
      <h4>Quantity</h4>
      <input type="number" class="e-quan" />
    </div>
    <div class="GBeds">
      <h3>GENERAL BEDS</h3>
      <h4>Quantity</h4>
      <input type="number" class="g-quan" />
    </div>
    <div class="right-side">
      <div class="total-title">
        <h3><b>TOTAL BEDS</b></h3>
      </div>
      <div class="total-em">
        <h3>EMERGENCY BEDS</h3>
        <p id="e">80</p>
      </div>
      <div class="total-gen">
        <h3>GENERAL BEDS</h3>
        <p id="g">100</p>
      </div>
      <div class="total-total">
        <h3><b>TOTAL</b></h3>
        <p>180</p>
      </div>
      <div class="update">
        <button type="button" style="background-color: #c1deae">UPDATE</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
